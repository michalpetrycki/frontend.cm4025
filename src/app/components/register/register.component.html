<form [formGroup]="registerForm" (ngSubmit)="submitForm()">

    <div class="grid p-fluid">
        <div class="col-12 md:col-4">
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                <input id="username" type="text" pInputText placeholder="username" formControlName="username">
            </div>
        </div>
        <div class="col-12 md:col-4">
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                <input id="password" type="text" pInputText placeholder="password" formControlName="password">
            </div>
        </div>
    </div>

    <button pButton type="submit" label="Register" icon="pi pi-check" iconPos="left"></button>
    <button pButton type="button" label="Cancel" icon="pi pi-times" iconPos="left" (click)="resetForm()"></button>

</form>
