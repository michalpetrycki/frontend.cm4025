<form [formGroup]="registerForm" (ngSubmit)="submitForm()">

    <div class="grid p-fluid">
        <div class="col-12 md:col-4">
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                <input id="username" type="text" pInputText placeholder="...username..." formControlName="username" [ngClass]="{'p-invalid': registerForm.controls['username'].hasError('invalidUsername')}">
                <small *ngIf="registerForm.controls['username'].hasError('invalidUsername')" id="username2-help" class="p-invalid">Username cannot contain extra characters.</small>
            </div>
        </div>
        <span *ngIf="">Invalid username</span>
        <div class="col-12 md:col-4">
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                <input id="email" type="email" pInputText placeholder="...email..." formControlName="email">
            </div>
        </div>
        <div class="col-12 md:col-4">
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                <input id="password" type="password" pInputText placeholder="...password..." formControlName="password">
            </div>
        </div>
        <div class="col-12 md:col-4">
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                <input id="confirmPassword" type="password" pInputText placeholder="...confirm password..." formControlName="confirmPassword">
            </div>
        </div>
    </div>

    <button pButton type="submit" label="Register" icon="pi pi-check" iconPos="left"></button>
    <button pButton type="button" label="Cancel" icon="pi pi-times" iconPos="left" (click)="resetForm()"></button>

</form>
