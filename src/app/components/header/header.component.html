<div id="navigation-panel" *ngIf="isLoggedIn">
  
  <nav>
  
    <ul>

      <li *ngFor="let button of navigationButtons" (click)="updateCurrentlySelected(button)"
        [ngClass]="{'active-button': button.text === currentlySelectedButton?.text}">
          <a *ngIf="canDisplayButtonForUser(button)" routerLink="{{button.routerLink}}">
          <i class="{{button.class}}"></i>
          {{button.text}}
        </a>
      </li>

    </ul>

  </nav>

</div>
