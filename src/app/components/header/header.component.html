<div id="navigation-panel" *ngIf="isAuthenticated">
  <nav>
    <ul>

      <li *ngFor="let button of navigationButtons">
        <a *ngIf="canDisplayButtonForUser(button)" routerLink="{{button.routerLink}}">
          <i class="{{button.class}}"></i>
          {{button.text}}
        </a>
      </li>

      <!-- <li *ngIf="isAuthenticated" (click)="logout()">Logout<i class="pi pi-sign-out"></i></li> -->
    </ul>
  </nav>
</div>
