<div id="navigation-panel" *ngIf="isLoggedIn">
  <nav>
    <ul>

      <li *ngFor="let button of navigationButtons">
        <!-- <a *ngIf="canDisplayButtonForUser(button)" routerLink="{{button.routerLink}}"> -->
          <a routerLink="{{button.routerLink}}">
          <i class="{{button.class}}"></i>
          {{button.text}}
        </a>
      </li>

      <li *ngIf="isLoggedIn" (click)="logout()">Logout<i class="pi pi-sign-out"></i></li>
    </ul>
  </nav>
</div>
