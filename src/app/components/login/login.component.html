<form class="login-register-form" [formGroup]="loginForm" (ngSubmit)="submitForm()">

    <h1>Login</h1>

    <div class="grid p-fluid">

        <div class="col-12 md:col-4">
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-envelope"></i></span>
                <input id="email" type="email" pInputText placeholder="Email..." formControlName="email">
            </div>
            <small *ngIf="loginForm.controls['email'].hasError('email')" id="username-error" class="p-invalid">Extra characters are disallowed</small>
        </div>

        <div class="col-12 md:col-4">
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
                <input id="password" type="password" pInputText placeholder="Password..." formControlName="password">
            </div>
        </div>

    </div>

    <div id="register-buttons-section">
        <button pButton type="submit" label="Login" icon="pi pi-check" iconPos="left" [disabled]="loginForm.invalid"></button>
        <button pButton type="button" label="Cancel" icon="pi pi-times" iconPos="left" (click)="resetForm()"></button>
    </div>

</form>
